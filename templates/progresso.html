<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('../static/img/image.jpg');
            background-size: cover;
        }

        /* Estilo para a barra de progresso */
        .progress-circle {
            width: 150px;
            height: 150px;
            /* Centraliza horizontalmente */
        }

        .progress-circle svg {
            width: 100%;
            height: 100%;
        }

        .progress-circle circle {
            fill: none;
            stroke: #ddd;
            stroke-width: 20;
        }

        .progress-circle .progress-bar {
            fill: none;
            stroke: #00d807;
            stroke-width: 16;
            /* Aumenta a largura da barra de progresso */
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 0.5s;
        }

        .card {
            width: 32rem;
            height: 18.5rem;
            border-radius: 25px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.253);
        }

        .tarefas {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-direction: row;
            padding-bottom: 20px;
        }

        .tarefas-em-aberto {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            background-color: white;
            width: 14.5rem;
            height: 6rem;
            margin-top: 15px;
        }

        .grafico {
            display: flex;
            justify-content: center;
        }

        .container {
            display: flex;
            justify-content: center;
        }

        #span-container {
            position: absolute;
            top: 48%;
            left: 50.5%;
            transform: translate(-50%, -50%);
            text-align: center;
            line-height: 1;
        }
    </style>

    <title>Gráficos Dinâmicos</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="tarefas">
                <div class="tarefas-em-aberto">
                    <h3>tarefas em aberto</h3>
                </div>
                <div class="tarefas-em-aberto">
                    <h3>tarefas concluídas</h3>
                </div>
            </div>
            <div class="grafico">
                <div class="percent">
                    <div class="progress-circle">
                        <svg>
                            <circle cx="75" cy="75" r="60"></circle>
                            <circle class="progress-bar" cx="75" cy="75" r="60"></circle>
                        </svg>
                    </div>
                </div>
                <br>
            </div>
            <center>
                <div id="span-container" class="number">
                    <h2><span id="progresso1">50</span>%</h2>
                </div>
            </center>
        </div>
    </div>
    <div class="input-container" style="text-align: center;">
        <!-- Remova o campo de entrada de texto e o botão de atualização, pois não serão mais necessários -->
    </div>
    <script>
        // Função para fazer a requisição AJAX e atualizar dinamicamente o número de progresso e a barra de progresso
        function atualizarProgresso() {
            // Faz a requisição AJAX para a rota /progresso
            fetch('/progresso')
                .then(response => response.json())
                .then(data => {
                    // Atualiza os valores exibidos na tela com base nos dados obtidos
                    const novoProgresso = data.progresso;
                    const progresso1 = document.getElementById("progresso1");
                    progresso1.textContent = novoProgresso;

                    // Atualiza o dashoffset dos círculos
                    const circle = document.querySelector(".progress-circle .progress-bar");
                    const circumference = 2 * Math.PI * 60; // Circunferência do círculo (raio = 60)
                    const offset = circumference * (1 - novoProgresso / 100); // Offset para representar o progresso
                    circle.style.strokeDasharray = circumference;
                    circle.style.strokeDashoffset = offset;
                })
                .catch(error => {
                    console.error('Erro ao obter o número de progresso:', error);
                });
        }

        // Chama a função de atualização de progresso ao carregar a página
        window.onload = atualizarProgresso;
    </script>
</body>

</html>
