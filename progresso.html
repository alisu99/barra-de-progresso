<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Seu estilo CSS existente aqui */

        /* Estilo para a barra de progresso */
        .progress-circle {
            width: 150px;
            height: 150px;
            position: relative;
            margin-top: 20px;
        }

        .progress-circle svg {
            width: 100%;
            height: 100%;
        }

        .progress-circle circle {
            fill: none;
            stroke: #ddd;
            stroke-width: 10;
        }

        .progress-circle .progress-bar {
            fill: none;
            stroke: #4caf50;
            stroke-width: 10;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 0.5s;
        }

        .card {
            width: 18rem;
        }
    </style>
    <title>Gráficos Dinâmicos</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="percent">
                <div class="progress-circle">
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle class="progress-bar" cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <h2><span id="progresso1">90</span>%</h2>
                    </div>
                </div>
            </div>
            <p class="text">Progresso 1</p>
        </div>
    </div>
    <div class="input-container">
        <input type="number" id="inputProgresso" placeholder="Insira o progresso">
        <button onclick="atualizarProgresso()">Atualizar</button>
    </div>
    <script>
        const progresso1 = document.getElementById("progresso1");
        const inputProgresso = document.getElementById("inputProgresso");

        function atualizarProgresso() {
            const novoProgresso = parseInt(inputProgresso.value);
            if (isNaN(novoProgresso) || novoProgresso < 0 || novoProgresso > 100) {
                alert("Por favor, insira um valor de progresso válido entre 0 e 100.");
                return;
            }

            // Atualiza os valores exibidos na tela
            progresso1.textContent = novoProgresso;

            // Atualiza o dashoffset dos círculos
            const circle = document.querySelector(".progress-circle .progress-bar");
            const circumference = 2 * Math.PI * 70; // Circunferência do círculo (raio = 70)
            const offset = circumference * (1 - novoProgresso / 100); // Offset para representar o progresso
            circle.style.strokeDasharray = circumference;
            circle.style.strokeDashoffset = offset;
        }
    </script>
</body>

</html>
